    <style>
        /* Pixie Stock Prediction Styles */
        .pixie-stock-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .pixie-stock-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .pixie-stock-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .pixie-stock-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .pixie-search-section {
            background: white;
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        .pixie-search-form {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .pixie-stock-input {
            flex: 1;
            min-width: 300px;
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--light-color);
        }
        
        .pixie-stock-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(20, 84, 254, 0.1);
            outline: none;
            background: white;
        }
        
        .pixie-btn-search {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pixie-btn-search:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .pixie-btn-predict {
            background: linear-gradient(135deg, var(--success-color), #16a34a);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pixie-btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .pixie-loading {
            text-align: center;
            padding: 48px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }
        
        .pixie-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: pixieSpinner 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes pixieSpinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .pixie-search-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .pixie-stock-input {
                min-width: auto;
            }
            
            .pixie-stock-title {
                font-size: 28px;
            }
            
            .pixie-search-section {
                padding: 24px 20px;
            }
        }
    </style>
</head>

    <div class="pixie-stock-container">
        <div class="pixie-stock-header">
            <h1 class="pixie-stock-title">📈 AI 시계열 예측</h1>
            <p class="pixie-stock-subtitle">ARIMA-X 모델과 뉴스 감정 분석을 결합한 고도화된 주가 예측 시스템으로 7일 후 주가를 예측해보세요.</p>
        </div>
        
        <div class="pixie-search-section">
            <form id="stock-form" class="pixie-search-form">
                <input type="text" class="pixie-stock-input" id="stock-code" placeholder="종목코드를 입력하세요 (예: 005930.KS, AAPL)">
                <button type="submit" class="pixie-btn-search">
                    <i class="fas fa-search"></i>실시간 조회
                </button>
                <button type="button" id="load-predictions" class="pixie-btn-predict">
                    <i class="fas fa-crystal-ball"></i>ARIMA-X 예측
                </button>
            </form>
        </div>
        
        <!-- 실시간 주가 결과 -->
        <div id="stock-result" style="display:none;">
            <div class="pixie-card" style="margin-bottom: 32px;">
                <div style="border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 24px;">
                    <h3 id="stock-title" style="color: var(--text-primary); font-weight: 600; margin-bottom: 16px;"></h3>
                    <div id="stock-info" style="background: var(--light-color); padding: 16px; border-radius: 12px; font-size: 15px; line-height: 1.6;"></div>
                </div>
                <div style="position: relative; height: 400px;">
                    <canvas id="stock-chart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- ARIMA-X 예측 결과 -->
        <div id="prediction-results" style="display:none;">
            <div class="pixie-card">
                <div style="text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 24px; margin-bottom: 32px;">
                    <h2 style="color: var(--text-primary); font-weight: 700; margin-bottom: 8px;">🔮 ARIMA-X 모델 기반 7일 예측</h2>
                    <p style="color: var(--text-secondary); font-size: 16px; margin: 0;">뉴스 감정 분석 및 기술적 지표를 포함한 고도화된 시계열 예측</p>
                </div>
                <div id="prediction-content"></div>
                <div class="row" id="prediction-charts" style="margin-top: 32px;"></div>
            </div>
        </div>
        
        <!-- Loading spinner -->
        <div id="loading-spinner" style="display:none;" class="pixie-loading">
            <div class="pixie-spinner"></div>
            <h4 style="color: var(--text-primary); font-weight: 600; margin-bottom: 8px;">AI 예측 분석 중...</h4>
            <p style="color: var(--text-secondary); margin: 0;">ARIMA-X 모델로 시계열 예측을 생성하고 있습니다</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
    $(document).ready(function() {
    let stockChart = null;
    let predictionCharts = [];

    // 기존 주가 조회 기능 (데모)
    $('#stock-form').on('submit', function(e) {
        e.preventDefault();
        const code = $('#stock-code').val().trim();
        if (!code) {
            alert('종목코드를 입력해주세요');
            return;
        }
        
        // 데모 데이터
        $('#stock-result').show();
        $('#stock-title').text(`${code} 실시간 시세`);
        $('#stock-info').html(`
            <b>현재가:</b> 62,700원<br>
            <b>전일대비:</b> -800원 (-1.26%)<br>
            <b>거래량:</b> 8,234,567주<br>
            <b>시가총액:</b> 374조 2,800억원<br>
            <b>시각:</b> 2024-01-09 15:30:00
        `);
        
        // 데모 차트
        if (stockChart) stockChart.destroy();
        stockChart = new Chart(document.getElementById('stock-chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00'],
                datasets: [{
                    label: '주가',
                    data: [63200, 63100, 62900, 62800, 62950, 62750, 62700],
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37,99,235,0.1)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {legend: {display: false}},
                scales: {x: {display: true}, y: {display: true}}
            }
        });
    });

    // ARIMA-X 예측 로드 기능 (데모)
    $('#load-predictions').on('click', function() {
        $('#loading-spinner').show();
        $('#prediction-results').hide();
        
        // 기존 예측 차트들 제거
        predictionCharts.forEach(chart => chart.destroy());
        predictionCharts = [];
        
        // 데모 예측 데이터 표시
        setTimeout(() => {
            $('#loading-spinner').hide();
            
            // 데모 예측 데이터
            const demoForecasts = [
                {
                    stock_code: '삼성전자',
                    current_price: 62700,
                    predicted_price: 64500,
                    change_percent: 2.87,
                    trend: 'bullish',
                    model_type: 'ARIMA-X',
                    confidence: 'high',
                    prediction_horizon: '7일'
                },
                {
                    stock_code: 'SK하이닉스',
                    current_price: 125000,
                    predicted_price: 122000,
                    change_percent: -2.4,
                    trend: 'bearish',
                    model_type: 'ARIMA-X',
                    confidence: 'medium',
                    prediction_horizon: '7일'
                }
            ];
            
            $('#prediction-content').html(`
                <div class="alert alert-info mb-4">
                    <h6 class="mb-2">📊 투자 성향 기반 예측</h6>
                    <p class="mb-1">투자 성향: <strong>중립적</strong> (위험 감수도: 50%)</p>
                    <p class="mb-0">추천 종목: 삼성전자, LG전자, 네이버, 카카오</p>
                </div>
            `);
            
            displayPredictionResults(demoForecasts);
        }, 2000);
    });

    function displayPredictionResults(forecasts) {
        let contentHtml = '<div class="row">';
        let chartsHtml = '';
        
        forecasts.forEach((forecast, index) => {
            const changeColor = forecast.change_percent >= 0 ? 'text-success' : 'text-danger';
            const trendIcon = forecast.trend === 'bullish' ? '📈' : forecast.trend === 'bearish' ? '📉' : '➡️';
            
            contentHtml += `
                <div class="col-md-6 mb-4">
                    <div style="background: white; border-radius: 16px; padding: 24px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); transition: all 0.2s ease; position: relative; overflow: hidden;" 
                         onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='var(--shadow-md)'" 
                         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='var(--shadow-sm)'">
                        <div style="position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--gradient-primary);"></div>
                        <h5 style="color: var(--text-primary); font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 8px;">
                            <span style="font-size: 20px;">${trendIcon}</span> ${forecast.stock_code}
                        </h5>
                        <div style="margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                <span style="color: var(--text-secondary); font-weight: 500;">현재가</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${forecast.current_price?.toLocaleString() || 'N/A'}원</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                <span style="color: var(--text-secondary); font-weight: 500;">7일 후 예측가</span>
                                <span style="color: var(--text-primary); font-weight: 600;">${forecast.predicted_price?.toLocaleString() || 'N/A'}원</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: var(--text-secondary); font-weight: 500;">예상 변동률</span>
                                <span style="color: ${forecast.change_percent >= 0 ? 'var(--success-color)' : 'var(--danger-color)'}; font-weight: 700; font-size: 16px;">
                                    ${forecast.change_percent >= 0 ? '+' : ''}${forecast.change_percent?.toFixed(2) || 0}%
                                </span>
                            </div>
                        </div>
                        <div style="background: var(--light-color); padding: 12px 16px; border-radius: 8px; font-size: 14px; color: var(--text-secondary);">
                            <strong>모델:</strong> ${forecast.model_type || 'ARIMA-X'} • 
                            <strong>신뢰도:</strong> ${forecast.confidence || 'medium'} • 
                            <strong>기간:</strong> ${forecast.prediction_horizon || '7일'}
                        </div>
                    </div>
                </div>
            `;
            
            chartsHtml += `
                <div class="col-lg-6 mb-4">
                    <canvas id="prediction-chart-${index}" height="200"></canvas>
                </div>
            `;
        });
        
        contentHtml += '</div>';
        $('#prediction-content').append(contentHtml);
        $('#prediction-charts').html(chartsHtml);
        
        // 각 종목별 예측 차트 생성
        forecasts.forEach((forecast, index) => {
            const chartId = `prediction-chart-${index}`;
            const ctx = document.getElementById(chartId).getContext('2d');
            
            // 7일간 예측 데이터 시뮬레이션
            const labels = [];
            const currentPrices = [];
            const predictedPrices = [];
            
            const today = new Date();
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                labels.push(date.toLocaleDateString());
                
                if (i === 0) {
                    currentPrices.push(forecast.current_price);
                    predictedPrices.push(forecast.current_price);
                } else {
                    currentPrices.push(null);
                    // 선형 보간으로 예측 경로 시뮬레이션
                    const progress = i / 6;
                    const interpolated = forecast.current_price + 
                        (forecast.predicted_price - forecast.current_price) * progress;
                    predictedPrices.push(interpolated);
                }
            }
            
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '현재가',
                            data: currentPrices,
                            borderColor: '#6c757d',
                            backgroundColor: 'rgba(108,117,125,0.1)',
                            pointRadius: 6,
                            tension: 0
                        },
                        {
                            label: 'ARIMA-X 예측',
                            data: predictedPrices,
                            borderColor: forecast.change_percent >= 0 ? '#28a745' : '#dc3545',
                            backgroundColor: forecast.change_percent >= 0 ? 'rgba(40,167,69,0.1)' : 'rgba(220,53,69,0.1)',
                            borderDash: [5, 5],
                            pointRadius: 4,
                            tension: 0.2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${forecast.stock_code} - 7일 예측`
                        },
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '가격 (원)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '날짜'
                            }
                        }
                    }
                }
            });
            
            predictionCharts.push(chart);
        });
        
        $('#prediction-results').show();
    }

    }); // document.ready 종료
    </script>
